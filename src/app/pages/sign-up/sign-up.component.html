<div class="custom-register-container">
  <mat-card class="custom-register-card">
    <mat-card-header>
      <mat-card-title>Cadastre-se</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="custom-full-width">
          <input matInput placeholder="Nome" type="text" name="nome" required>
        </mat-form-field>
        <mat-form-field class="custom-full-width">
          <input matInput placeholder="Email" type="email" name="email" required>
        </mat-form-field>
        <mat-form-field class="custom-full-width">
          <input matInput placeholder="Senha" type="password" name="senha" required>
        </mat-form-field>
        <mat-form-field class="custom-full-width">
          <input matInput placeholder="Repita a senha" type="password" name="repetirSenha" required>
        </mat-form-field>

        <div class="custom-button-container">
          <button mat-raised-button color="primary" class="custom-button">Registrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
